    feldschiessen:
        name: "feldschiessen"
        label: "Feldschiessen"
        title: "Feldschiessen 2013"
        body: |
            <table id="dates" summary="Daten für das eidgenössische Feldschiessen">
                <!--<tr class="datetime">
                    <td class="date">Montag, 23. Mai 2013</td>
                    <td class="time">18:00 Uhr bis 20:00 Uhr</td>
