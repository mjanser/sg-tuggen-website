    feldschiessen:
        name: "feldschiessen"
        label: "Feldschiessen"
        title: "Feldschiessen 2012"
        content: |
            <table id="dates" summary="Daten für das eidgenössische Feldschiessen">
            <!--<tr class="datetime">
                <td class="date">Montag, 23. Mai 2012</td>
                <td class="time">18:00 Uhr bis 20:00 Uhr</td>
                <td class="comment">Vorschiessen</td>
            </tr>--><tr class="datetime">
                <td class="date">Freitag, 01. Juni 2012</td>
                <td class="time">17:30 Uhr bis 20:00 Uhr</td>
                <!--<td class="comment">&nbsp;</td>-->
            </tr><tr class="datetime">
                <td class="date">Samstag, 02. Juni 2012</td>
                <td class="time">14:00 Uhr bis 17:30 Uhr</td>
                <!--<td class="comment">&nbsp;</td>-->
            </tr><tr class="datetime">
                <td class="date">Sonntag, 03. Juni 2012</td>
                <td class="time">09:00 Uhr bis 11:00 Uhr</td>
                <!--<td class="comment">&nbsp;</td>-->
            </tr>
            </table>
            <div class="text">Wir laden Dich freundlich zum grössten Schützenfest der Welt ein, zum Eidgenössischen Feldschiessen! Damit dieser Anlass wieder zu einem Volksfest wird, hoffen wir auf die Teilnahme aller...
            <ul>
                <li>Ehrenmitglieder, Veteranen, Aktivschützen, Jungschützen</li>
                <li>Mussschützen, Plauschschützen und Gönner</li>
                <li>Behördenvertreter und Mitglieder aller Dorfvereine</li>
                <li>Gelegenheitsschützen, Neulinge, Damen und Herren</li>
            </ul>
            ... weil hier noch eindeutig das Motto gilt:
            </div>
            <div class="highlight">Beteiligung kommt vor dem Rang!</div>
            <div class="text">Wieder mit Plausch-Gruppenwettkampf für Familien, Firmen, Vereine, Politische Parteien, Behörden und Plauschformationen. Vier Mann / Frau bilden eine Gruppe, drei werden gewertet. Bitte verlange das Reglement und die Anmeldeunterlagen bei deinem Vereinspräsidenten.
            <!--<div id="links">
                <a href="./docs/GruppenReglement.doc">Reglement</a><br />
                <a href="./docs/GruppenAnmeldung.doc">Anmeldeformular</a>
            </div>-->
            </div>
            <div class="text">Also, an die Gewehre! Die Teilnahme ist völlig kostenlos! Waffen und Betreuer stehen im Bedarfsfall zur Verfügung! Praktisch keine Wartezeiten dank der modernen Anlage! Herzlichen Dank, gut Schuss und vergnügliche Stunden!</div>

    youth:
        name: "jungschuetzenkurs"
        label: "Jungschützenkurs"
        title: "Jungschützenkurs 2012"
        content: |
            <div class="text">Geschätzte Damen und Herren vom Jahrgang 1992 / 1993 / 1994 / 1995.
            Geschätzte Mädchen und Burschen vom Jahrgang 1996 / 1997 / 1998 / 1999 / 2000.<br />
            Die Jahrgänge 1992 - 1995 sind Jungschützen und 1996 - 2000 sind Jugendschützen.
            Alle dieser Jahrgänge können am Jungschützenkurs teilnehmen.</div>
            <div class="text"><ul>
                <li>Hast du Interesse am sportlichen 300 Meter Schiessen mit dem Sportgerät Sturmgewehr 90?</li>
                <li>Möchtest du den Umgang und die Handhabung mit dem Sportgerät Sturmgewehr 90 lernen?</li>
                <li>Liebst du kameradschaftliche Atmosphäre in deiner Freizeit?</li>
                <li>Hast du Interesse an einem Konzentrationssport?</li>
            </ul>
            Wir möchten Dir gerne das sportliche Schiessen und der Umgang mit der Waffe beibringen.</div>
            <div class="text"><b>Der Jungschützenkurs ist gratis</b> und alle JS-Kurs Teilnehmer sind versichert.</div>
            <div class="text"><b>Diese Einladung geht an alle die im Jahr 2011 den JS-Kurs besucht haben.</b><br />
            <b>Ich hoffe dass Du dieses Jahr wieder am JS-Kurs teilnimmst.</b></div>
            <div class="text"><u>Bitte mache Werbung bei deinen Kameradinnen, Kameraden, Schulkollegen, Nachbarn usw.</u></div>
            <div class="text">Sollte es Dir an diesem Datum nicht möglich sein, dann kannst Du Dich auch per E-Mail oder telefonisch bei mir melden.</div>
            <div class="highlight">Anmeldung: Donnerstag, den 08. März 2012, um 18:30 Uhr im Schützenhaus Chlausen in Tuggen.</div>
            <div class="text">Die Anmeldung und Orientierung dauert ca. eine Stunde.</div>
            <div class="text">Auch die Eltern sind herzlich eingeladen um sich über den Jungschützenkurs zu informieren.</div>
            <div class="text">Ein erfahrenes Leiterteam möchte Dir das sportliche Schiessen gerne beibringen.</div>
            <div class="text">Wenn Du noch weitere Fragen hast bin ich gerne bereit, diese zu beantworten.</div>
            <div class="text">Der Jungschützenleiter, Emil Janser, und sein Team.</div>

